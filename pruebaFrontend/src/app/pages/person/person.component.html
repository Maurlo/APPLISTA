<div class="table-container">
  <div class="table-header">
    <button mat-button (click)="openAddUserDialog()">
      <mat-icon>add</mat-icon>
      Add Person
    </button>

    <mat-form-field appearance="outline" class="search-field small-search">
      <mat-label>Search person</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter name or last name" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let person"> {{ person.id }} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.firstName }} </td>
    </ng-container>
    <ng-container matColumnDef="lastNameP">
      <th mat-header-cell *matHeaderCellDef> Last Name (P) </th>
      <td mat-cell *matCellDef="let person"> {{ person.lastNameP }} </td>
    </ng-container>
    <ng-container matColumnDef="lastNameM">
      <th mat-header-cell *matHeaderCellDef> Last Name (M) </th>
      <td mat-cell *matCellDef="let person"> {{ person.lastNameM }} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let person"> {{ person.address }} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let person"> {{ person.phone }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="warn" (click)="deletePerson(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openEditUserDialog(person)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
